<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MaxTech Obfuscator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>MaxTech Obfuscator</h1>
            <p class="subtitle">Heavy JavaScript Obfuscation with Flow Preservation</p>
        </header>
        
        <div class="editor-container">
            <div class="editor-header">
                <h3>Original Code</h3>
                <div class="file-upload">
                    <input type="file" id="fileInput" accept=".js" style="display:none;">
                    <button class="btn" id="uploadBtn">Upload JS</button>
                </div>
            </div>
            <textarea id="inputCode" placeholder="Paste your JavaScript code here..."></textarea>
        </div>
        
        <div class="controls">
            <div class="obfuscation-levels">
                <button class="level-btn" data-level="low">Low</button>
                <button class="level-btn" data-level="hard">Hard</button>
                <button class="level-btn" data-level="hardest">Hardest</button>
                <button class="level-btn" data-level="most-hardest">Most Hardest</button>
            </div>
            <div class="actions">
                <button class="btn" id="copyBtn">Copy</button>
                <button class="btn" id="downloadBtn">Download</button>
                <button class="btn" id="clearBtn">Clear</button>
            </div>
        </div>
        
        <div class="editor-container">
            <div class="editor-header">
                <h3>Obfuscated Code</h3>
                <div class="status" id="status"></div>
            </div>
            <textarea id="outputCode" readonly></textarea>
        </div>
        
        <footer>
            <p>Â© 2023 MaxTech Obfuscator | Owner: terrizev</p>
            <p>GitHub: terrizev | Contact: 256784670936</p>
        </footer>
    </div>

    <script src="obfuscator.js"></script>
</body>
</html>
